<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Select a Date Range</title>
	<link rel = "stylesheet" href = "Plugin/jQueryUI/themes/base/jquery.ui.all.css">
	
	<script src="Plugin/jQueryUI/ui/jquery-1.10.2.js"></script>
	<script src="Plugin/jQueryUI/ui/jquery.ui.core.min.js"></script>
	<script src="Plugin/jQueryUI/ui/jquery.ui.widget.min.js"></script>
	<script src="Plugin/jQueryUI/ui/jquery.ui.datepicker.min.js"></script>
	<link rel="stylesheet" href="demos.css">
	<script>
	$(function()
	{
		$( "#from" ).datepicker(
		{
			minDate: 0,
			numberOfMonths: 3,
			regional: "fr",
			onClose: function( selectedDate )
			{
				if(selectedDate)
				{
					$( "#to" ).datepicker( "option", "minDate", selectedDate );
				}
			}
		});
		$( "#from" ).datepicker( "option", "dateFormat", "dd/mm/yy" );
		$( "#to" ).datepicker({
			minDate: 0;
			numberOfMonths: 3,
			regional: "fr",
			onClose: function( selectedDate ) {
				$( "#from" ).datepicker( "option", "maxDate", selectedDate );
			}
		});
		$( "#to" ).datepicker( "option", "dateFormat", "dd/mm/yy" );
	});
	</script>
</head>
<body>

<label for="from">From</label>
<input type="text" id="from" name="from"/>
<label for="to">to</label>
<input type="text" id="to" name="to"/>

<div class="demo-description">
<p>Select the date range to search for.</p>
</div>
</body>
</html>
